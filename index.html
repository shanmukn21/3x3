<!DOCTYPE html>
<html>

<head>
    <title>Rubik's Cube Three-Face Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: hidden;
            background-color: black;
        }

        .output1,.output2{
            perspective: 1000px;
            position: absolute;
            z-index: 10;
            bottom: 7vh; 
        }
        .output1 {
            right: 30px;
        }
        .output2 {
            left: 30px;
        }
        .output2 .cell{
            background: black;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: visible;
            width: 100%;
            max-width: 100%;
        }

        #video {
            display: block;
            width: 100%;
            max-height: 100vh;
            height: auto;
            object-fit: contain;
        }

        #canvas {
            display: none;
            width: 100%;
            max-height: 100vh;
            height: auto;
        }

        .face-container {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-35deg) rotateY(45deg);
            width: 10vw;
            height: 10vw;
            min-height: 10vw;
            min-width: 10vw;
            box-sizing: border-box;
        }

        #topGrid {
            position: absolute;
            border: 0.25vw solid transparent;
            transform: rotateX(90deg) translateZ(5vw);
        }

        #rightGrid {
            position: absolute;
            border: 0.25vw solid transparent;
            transform: translateZ(5vw);
        }

        #frontGrid {
            position: absolute;
            border: 0.25vw solid transparent;
            transform: rotateY(-90deg) translateZ(5vw);
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25vw;
            max-width: 10vw;
        }

        .cell {
            min-width: 3vw;
            min-height: 3vw;
            max-width: 3vw;
            max-height: 3vw;
            box-sizing: border-box;
        }

        #status {
            bottom: 20px;
            color: red;
            position: absolute;
            font-size: 14px;
            z-index: 10;
        }

        .outline {
            position: absolute;
            left: 0;
            top: 0;
        }

        .dot {
            width: 5vw;
            height: 5vw;
            max-width: 50px;
            max-height: 50px;
            background: transparent;
            border: 0.5vw solid black;
            position: absolute;
            border-radius: 50%;
        }

        #fullscreenBtn {
            --vh: 8.39px;
            margin: 0;
            border: 0;
            background-color: transparent;
            color: white;
            position: absolute;
            min-width: 20px;
            min-height: 20px;
            border-radius: 4px;
            zoom: 1.25;
            top: 23px;
            right: 23px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div class="output1">
            <div class="face-container">
                <div class="grid" id="topGrid">
                    <div class="cell" id="t0"></div>
                    <div class="cell" id="t1"></div>
                    <div class="cell" id="t2"></div>
                    <div class="cell" id="t3"></div>
                    <div class="cell" id="t4"></div>
                    <div class="cell" id="t5"></div>
                    <div class="cell" id="t6"></div>
                    <div class="cell" id="t7"></div>
                    <div class="cell" id="t8"></div>
                </div>
                <div class="grid" id="frontGrid">
                    <div class="cell" id="f0"></div>
                    <div class="cell" id="f1"></div>
                    <div class="cell" id="f2"></div>
                    <div class="cell" id="f3"></div>
                    <div class="cell" id="f4"></div>
                    <div class="cell" id="f5"></div>
                    <div class="cell" id="f6"></div>
                    <div class="cell" id="f7"></div>
                    <div class="cell" id="f8"></div>
                </div>
                <div class="grid" id="rightGrid">
                    <div class="cell" id="r0"></div>
                    <div class="cell" id="r1"></div>
                    <div class="cell" id="r2"></div>
                    <div class="cell" id="r3"></div>
                    <div class="cell" id="r4"></div>
                    <div class="cell" id="r5"></div>
                    <div class="cell" id="r6"></div>
                    <div class="cell" id="r7"></div>
                    <div class="cell" id="r8"></div>
                </div>
            </div>
        </div>
        <div class="output2">
            <div class="face-container">
                <div class="grid" id="topGrid">
                    <div class="cell" id="t0"></div>
                    <div class="cell" id="t1"></div>
                    <div class="cell" id="t2"></div>
                    <div class="cell" id="t3"></div>
                    <div class="cell" id="t4"></div>
                    <div class="cell" id="t5"></div>
                    <div class="cell" id="t6"></div>
                    <div class="cell" id="t7"></div>
                    <div class="cell" id="t8"></div>
                </div>
                <div class="grid" id="frontGrid">
                    <div class="cell" id="f0"></div>
                    <div class="cell" id="f1"></div>
                    <div class="cell" id="f2"></div>
                    <div class="cell" id="f3"></div>
                    <div class="cell" id="f4"></div>
                    <div class="cell" id="f5"></div>
                    <div class="cell" id="f6"></div>
                    <div class="cell" id="f7"></div>
                    <div class="cell" id="f8"></div>
                </div>
                <div class="grid" id="rightGrid">
                    <div class="cell" id="r0"></div>
                    <div class="cell" id="r1"></div>
                    <div class="cell" id="r2"></div>
                    <div class="cell" id="r3"></div>
                    <div class="cell" id="r4"></div>
                    <div class="cell" id="r5"></div>
                    <div class="cell" id="r6"></div>
                    <div class="cell" id="r7"></div>
                    <div class="cell" id="r8"></div>
                </div>
            </div>
        </div>
        <div id="status"></div>
    </div>

    <span id="fullscreenBtn" class="screen">
        <i><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
                <path
                    d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z">
                </path>
            </svg>
        </i>
    </span>
    <script>
        const body = document.querySelector('body');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        const cubeColorsHSV = {
            white: [0, 0, 90],
            yellow: [55, 85, 95],
            blue: [240, 100, 100],
            green: [120, 100, 100],
            red: [0, 100, 100],
            orange: [25, 100, 95]
        };

        const cubeColorsRGB = {
            white: [255, 255, 255],
            yellow: [255, 255, 0],
            blue: [0, 0, 255],
            green: [0, 255, 0],
            red: [255, 0, 0],
            orange: [255, 165, 0],
            black: [0, 0, 0]
        };

        const topPoints = [
            [175, 110], [245, 70], [317, 35],
            [245, 150], [317, 110], [387, 70],
            [317, 190], [387, 150], [460, 110]
        ];

        const frontPoints = [
            [140, 180], [210, 220], [280, 260],
            [140, 260], [210, 300], [280, 340],
            [140, 340], [210, 380], [280, 420]
        ];

        const rightPoints = [
            [355, 260], [425, 220], [495, 180],
            [355, 340], [425, 300], [495, 260],
            [355, 420], [425, 380], [495, 340]
        ];

        const allPoints = [...topPoints, ...frontPoints, ...rightPoints];
        const container = document.querySelector('.container');
        let dotcount = 0;

        function createDots(points) {
            const outline = document.createElement('div');
            outline.classList.add('outline');
            points.forEach(point => {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (dotcount < 9) {
                    dot.id = `td${dotcount}`;
                } else if (dotcount < 18) {
                    dot.id = `fd${dotcount - 9}`;
                } else {
                    dot.id = `rd${dotcount - 18}`;
                }
                dotcount++;
                outline.appendChild(dot);
            });
            container.appendChild(outline);
        }

        function updateDots() {
            const width = document.body.clientWidth;
            const height = document.body.clientHeight;
            const videoRect = video.getBoundingClientRect();
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            const containerAspectRatio = videoRect.width / videoRect.height;

            let scale;
            if (containerAspectRatio > videoAspectRatio) {
                scale = videoRect.height / 480;
            } else {
                scale = videoRect.width / 640;
            }

            const allDots = document.querySelectorAll('.dot');

            allPoints.forEach((point, index) => {
                const dot = allDots[index];
                const xPercent = point[0] * scale;
                const yPercent = point[1] * scale;

                dot.style.left = `${videoRect.left + xPercent - dot.offsetWidth / 2}px`;
                dot.style.top = `${videoRect.top + yPercent - dot.offsetHeight / 2}px`;
            });
            const outline = document.querySelector('.outline');
            if ((height-videoRect.height)<1) {
                outline.style.left = `${(width - (height / 480) * 640) / 2}px`;
                document.querySelector('.output1').style.right = `${((width - (height / 480) * 640) / 2)+50}px`;
                document.querySelector('.output2').style.left = `${((width - (height / 480) * 640) / 2)+50}px`;
            }else {
                outline.style.left = '0px';
                document.querySelector('.output1').style.right = `30px`;
                document.querySelector('.output2').style.left = `30px`;
            }
            outline.style.top = `-${(height - videoRect.height) / 2}px`;
        }

        window.addEventListener('resize', updateDots);
        video.addEventListener('loadedmetadata', updateDots);
        video.addEventListener('play', updateDots);

        createDots([...topPoints, ...frontPoints, ...rightPoints]);

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                status.textContent = "";
                video.onloadedmetadata = () => {
                    video.play();
                    updateFrame();
                };
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                console.error(err);
            }
        }

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            startVideo();
        } else {
            status.textContent = "Webcam not supported";
        }

        function updateFrame() {
            if (!video.srcObject) {
                status.textContent = "No video feed";
                return;
            }

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Update Top Face
            topPoints.forEach((point, index) => {
                const pixel = ctx.getImageData(point[0], point[1], 1, 1).data;
                const hsv = rgbToHsv(pixel[0], pixel[1], pixel[2]);
                const closestColor = findClosestColor(hsv, pixel);
                const cell = document.getElementById(`t${index}`);
                const rgb = cubeColorsRGB[closestColor];
                cell.style.background = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                document.getElementById(`td${index}`).style.border = `5px solid rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                cell.title = closestColor;
            });

            // Update Front Face
            frontPoints.forEach((point, index) => {
                const pixel = ctx.getImageData(point[0], point[1], 1, 1).data;
                const hsv = rgbToHsv(pixel[0], pixel[1], pixel[2]);
                const closestColor = findClosestColor(hsv, pixel);
                const cell = document.getElementById(`f${index}`);
                const rgb = cubeColorsRGB[closestColor];
                cell.style.background = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                document.getElementById(`fd${index}`).style.border = `5px solid rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                cell.title = closestColor;
            });

            // Update Right Face
            rightPoints.forEach((point, index) => {
                const pixel = ctx.getImageData(point[0], point[1], 1, 1).data;
                const hsv = rgbToHsv(pixel[0], pixel[1], pixel[2]);
                const closestColor = findClosestColor(hsv, pixel);
                const cell = document.getElementById(`r${index}`);
                const rgb = cubeColorsRGB[closestColor];
                cell.style.background = `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                document.getElementById(`rd${index}`).style.border = `5px solid rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`;
                cell.title = closestColor;
            });

            requestAnimationFrame(updateFrame);
        }

        function rgbToHsv(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const delta = max - min;
            let h, s, v = max * 100;

            if (max === 0) s = 0;
            else s = (delta / max) * 100;

            if (delta === 0) h = 0;
            else if (max === r) h = 60 * (((g - b) / delta) % 6);
            else if (max === g) h = 60 * ((b - r) / delta + 2);
            else h = 60 * ((r - g) / delta + 4);

            if (h < 0) h += 360;
            return [h, s, v];
        }

        function findClosestColor(hsv, rgb) {
            const isCubeColor = (hsv[1] > 50 && hsv[2] > 60) ||
                (hsv[1] < 10 && hsv[2] > 85 && rgb[0] > 200 && rgb[1] > 200 && rgb[2] > 200);

            if (!isCubeColor) {
                return 'black';
            }

            if (hsv[1] < 10 && hsv[2] > 85 && rgb[0] > 200 && rgb[1] > 200 && rgb[2] > 200) {
                return 'white';
            }

            let minDistance = Infinity;
            let closestColor = 'black';

            for (const [color, refHSV] of Object.entries(cubeColorsHSV)) {
                if (color === 'white') continue;

                const hueDiff = Math.min(
                    Math.abs(hsv[0] - refHSV[0]),
                    360 - Math.abs(hsv[0] - refHSV[0])
                );
                const satDiff = Math.abs(hsv[1] - refHSV[1]);
                const valDiff = Math.abs(hsv[2] - refHSV[2]);

                const distance = Math.sqrt(
                    (hueDiff * hueDiff * 3) +
                    satDiff * satDiff +
                    valDiff * valDiff
                );

                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                }
            }

            if (closestColor === 'yellow' || closestColor === 'orange') {
                if (hsv[0] < 40) return 'orange';
                if (hsv[0] >= 45) return 'yellow';
            }

            return closestColor;
        }
        document.getElementById("fullscreenBtn").addEventListener("click", function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-120v-120H120v-80h200v200h-80Zm400 0v-200h200v80H720v120h-80ZM120-640v-80h120v-120h80v200H120Zm520 0v-200h80v120h120v80H640Z"/></svg>`;
            } else {
                document.exitFullscreen();
                this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg>`;
            }
        });
    </script>
</body>

</html>
